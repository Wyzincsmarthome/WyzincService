name: WyzincService - Sincroniza√ß√£o Autom√°tica de Stock

on:
  schedule:
    # Executa diariamente √†s 07:00 UTC (08:00 em Portugal no inverno, 09:00 no ver√£o)
    - cron: '0 7 * * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  sync-products:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar depend√™ncias
        run: npm install
        
      - name: Configurar vari√°veis de ambiente
        env:
          API_USER: ${{ secrets.API_USER }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "API_USER=$API_USER" >> .env
          echo "API_PASSWORD=$API_PASSWORD" >> .env
          echo "API_TOKEN=$API_TOKEN" >> .env
          echo "SHOPIFY_STORE_URL=$SHOPIFY_STORE_URL" >> .env
          echo "SHOPIFY_ACCESS_TOKEN=$SHOPIFY_ACCESS_TOKEN" >> .env
          echo "DISCORD_WEBHOOK_URL=$DISCORD_WEBHOOK_URL" >> .env
          
      - name: Executar sincroniza√ß√£o de produtos
        run: |
          echo "üöÄ Iniciando sincroniza√ß√£o de produtos..."
          echo "‚è∞ Timestamp: $(date)"
          node src/index.js
          
      - name: Upload logs (em caso de erro)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7

